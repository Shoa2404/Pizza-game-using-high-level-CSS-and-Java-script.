<!doctype html>
<html>
   <head>
      <link href="https://fonts.googleapis.com/css?family=BioRhyme&display=swap" rel="stylesheet">
   </head>
   <body>
      <div id="virat">
          <div class="complete">
          
          
          
          
          
         <div id="js">
            <div id="pizza">
               <div id="rolling_stand" style="z-index:-10;" >
                  <div id="dough" style="z-index:-9;"></div>
                  <div id="dough2"></div>
               </div>
            </div>
            <div id="oven">
               <h4 style="color:red;position:absolute;top:-60px;left:80px;font-size:20px;font-weight:bold">Click</h4>
               <p>OVEN</p>
               <div id="timer"></div>
            </div>
            <div id="tools">
               <div id="belan">
                  <div id="rolling_pin">
                     <div id="one"></div>
                     <div id="two"></div>
                  </div>
               </div>
            </div>
            <div id="top">
               <h3>Wants a Home Delivery ?</h3>
               <button type="button">Yes!</button> 
            </div>
            <div id="ingredients">
               <div id="plate1">
                  <div id="tomato">
                     <div id="tom1"></div>
                     <div id="tom2"></div>
                     <div id="tom3"></div>
                     <div id="tom4"></div>
                     <div id="tom5"></div>
                  </div>
               </div>
               <div id="plate2">
                  <div id="mushrooms">
                     <div id="mush1"></div>
                     <div id="mush2"></div>
                  </div>
               </div>
               <div id="plate3">
                  <div id="colormush">
                     <div id="mush3"></div>
                     <div id="mush4"></div>
                  </div>
               </div>
               <div id="plate4">
                  <div id="strawberry">
                     <div id="straw1"></div>
                     <div id="straw2"></div>
                     <div id="straw3"></div>
                  </div>
               </div>
               <div id="plate5">
                  <div id="leaf">
                     <div id="leaf1"></div>
                     <div id="leaf2"></div>
                     <div id="leaf3"></div>
                  </div>
               </div>
               <div id="plate6">
                  <div id="donut">
                  </div>
               </div>
            </div>
         </div>
         <div id="deliverybear">
            <div class="bird"></div>
            <div class="tree"></div>
            <div class="bear">
               <div class="bear_body">
                  <div class="body_shadow"></div>
               </div>
               <div class="eye1"></div>
               <div class="eye2"></div>
               <div class="eye3"></div>
               <div class="eye4"></div>
               <div class="mouth">
                  <div class="nose"></div>
               </div>
               <div class="hand1"></div>
               <div class="hand2"></div>
               <div class="leg1"></div>
               <div class="leg2"></div>
               <div class="ear">
                  <div class="ear1">
                     <div class="e"></div>
                  </div>
                  <div class="ear2">
                     <div class="e"></div>
                  </div>
               </div>
               <div class="bearback"></div>
               <div class="scooty">
                  <div class="seats"></div>
                  <div class="back">
                     <div class="b1"></div>
                     <div class="b2"></div>
                     <div class="b3"></div>
                     <div class="b4"></div>
                     <div class="backwheel">
                        <div class="dot1"></div>
                        <div class="dot2"></div>
                        <div class="dot3"></div>
                     </div>
                  </div>
                  <div class="front">
                     <div class="box"></div>
                     <div class="f1"></div>
                     <div class="wheel">
                        <div class="cover">
                        </div>
                        <div class="frontwheel">
                           <div class="dot1"></div>
                           <div class="dot2"></div>
                           <div class="dot3"></div>
                        </div>
                     </div>
                  </div>
                  <div class="stand">
                     <div class="light">
                        <div class="head"></div>
                     </div>
                  </div>
                  <div class="handle">
                     <div class="handle1"></div>
                  </div>
               </div>
            </div>
            <div class="shadow"></div>
         </div>
      </div></div>
   </body>
</html>
